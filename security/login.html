<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <div class="alert alert-success" role="alert" ng-if="message != ''">
                                    <i>{{message}}</i>
                                  </div>
                                  <div class="alert alert-danger" role="alert"ng-if="error != ''">
                                      <i>{{error}}</i>
                                  </div>
                                <form class="user" name="formLogin">
                                    <div class="form-group">
                                        <input ng-model="login.loginInfo.email" ng-required="true" name="email" type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Enter Email Address...">
                                            <span class="text-danger  ml-3" ng-show="formLogin.email.$error.required">
                                                Please enter Email!
                                          </span>
                                    </div>
                                    <div class="form-group">
                                        <input ng-model="login.loginInfo.password" ng-required="true" name="password" type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                            <span class="text-danger ml-3" ng-show="formLogin.password.$error.required">
                                                Please enter password!
                                          </span>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button type="submit" ng-click="login.loginAccount()" ng-disabled="formLogin.$invalid" class="btn btn-primary btn-user btn-block">
                                        Sign In
                                    </button>
                                   
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="#!/security/forgot-password">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="register.html">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
