<div class="my-4 text-center">
    <h2><i class="fab fa-autoprefixer"></i> Authorities Management</h2>
</div>
<table class="col-8 table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Username</th>
        <th scope="col" ng-repeat="role in roles" class="text-center">{{role.name}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="acc in admin">
        <th scope="row">{{acc.username}}</th>
        <td ng-repeat="role in roles" class="text-center">
            <input ng-checked="authority_of(acc, role)" ng-click="authority_changed(acc, role)" type="checkbox">
        </td>
    </tr>
    </tbody>
</table>

<!-- Notification -->
<div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
      <div class="toast-header">
        <img src="/img/logo.png" class="rounded mr-2" alt="logo" width="30%">
        <strong class="mr-auto">Notification SUNFOOD</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
            <div class="alert alert-success" role="alert" ng-if="message != ''">
                {{message}}
            </div>
      </div>
    </div>
  </div>
