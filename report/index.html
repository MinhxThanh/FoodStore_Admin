<div class="row mt-5">


    <div class="left_body col-lg-12 col-sm-12 border rounded p-3">
        <h2 class="text-center my-3">Report Management</h2>
        <div class="my-2 mx-5">
            <div class="alert alert-success" role="alert" ng-if="message != ''">
                <i>{{message}}</i>
            </div>
            <div class="alert alert-danger" role="alert" ng-if="error != ''">
                <i>{{error}}</i>
            </div>
        </div>


        <nav>
            <div class="nav nav-pills nav-fill" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-toggle="tab" data-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
                <button class="nav-link" id="nav-profile-tab" data-toggle="tab" data-target="#nav-profile" type="button"
                    role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
                <button class="nav-link" id="nav-contact-tab" data-toggle="tab" data-target="#nav-contact" type="button"
                    role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
            </div>
        </nav>



        <div class="tab-content" id="nav-tabContent" style="background-color: aqua;">

            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                djasdjasklj
            </div>

            <div class="tab-pane " id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" >
                <div id="chart_div" style="width:100%; max-width:1600px; height:500px; " ></div>
            </div>

            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
               
                .123..style=" overflow: hidden"
            
            </div>
            
        </div>

    </div>

</div>


<!-- Notification -->
<div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
        <div class="toast-header">
            <img src="/img/logo.png" class="rounded mr-2" alt="logo" width="30%">
            <strong class="mr-auto">Notification SUNFOOD</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            <div class="alert alert-success" role="alert" ng-if="message != ''">
                {{message}}
            </div>
            <div class="alert alert-danger" role="alert" ng-if="error != ''">
                {{error}}
            </div>
        </div>
    </div>
</div>
