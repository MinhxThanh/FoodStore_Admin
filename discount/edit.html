<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <div class="mb-3 text-center mt-3">
      Edit Discount
    </div>

    <div class="mb-3">
      <!-- <input type="file" name="image" class="form-control" id="exampleFormControlInput1" > -->
    </div>
    <form name="formVal">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" ng-model="form.name" class="form-control" id="exampleFormControlInput1" placeholder="Name"
        name="name" ng-minlength="4" ng-maxlength="100"
        ng-required="true">

        <span class="text-danger  ml-3" ng-show="formVal.name.$error.required"> Please enter name!</span>
        <span class="text-danger  ml-3" ng-show="formVal.name.$error.minlength">words must be more than 4</span>
        <span class="text-danger  ml-3" ng-show="formVal.name.$error.maxlength">words must be less than
            100</span>

      </div>
      <div class="mb-3">
        <!-- <label>Food Name</label> -->
        <!-- ng-change="updateSelect(form)" -->
        <!-- <select class="custom-select" ng-model="form.food" ng-options="f.id as f.name for f in food"
        ng-selected="form.food" 
         >
      </select> -->
  
      </div>
      <div class="form-group">
        <label for="otherName">Start Date</label>
        <input ng-model="form.startDate" type="date" class="form-control" aria-describedby="otherNameHid">
      </div>
      <div class="form-group">
        <label for="otherName">End Date</label>
        <input ng-model="form.endDate" type="date" class="form-control " aria-describedby="otherNameHid">
      </div>
      <div class="form-group">
        <label for="otherName">Percent Discount</label>
        <input type="text" ng-model="form.percentDiscount" class="form-control " aria-describedby="otherNameHid" name="percentDiscount"   ng-required="true">
        <span class="text-danger  ml-3" ng-show="formVal.percentDiscount.$error.required">
          Please enter Percent Discount!
      </span>
      </div>
    </form>
    <div>
      <label>Fixed: </label>
    </div>
    <!-- ng-click="fixedChange(form)" -->
    <div class="form-check form-check-inline">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch4" ng-model="form.fixed" checked>
        <label class="custom-control-label" for="customSwitch4">{{form.fixed}}</label>
      </div>

    </div>
    <div class="form-group">
      <label for="otherName">Create Date</label>
      <input readonly ng-model="form.createDate" class="form-control " aria-describedby="otherNameHid">
    </div>
    <div>
      <label>Display: </label>
      <div class="form-check form-check-inline">
        <input ng-model="form.display" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
          ng-value="false" checked>
        <label class="form-check-label" for="inlineRadio3">No</label>
      </div>
      <div class="form-check form-check-inline">
        <input ng-model="form.display" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
          ng-value="true">
        <label class="form-check-label" for="inlineRadio4">Yes</label>
      </div>
    </div>
    <div class="form-group">
      <label for="otherName">Create By</label>
      <!-- ng-model="form.createBy"  -->
      <input readonly class="form-control" ng-value="form.createBy" aria-describedby="otherNameHid">
    </div>
    <div class="card-footer text-muted text-center">
      <button ng-click="update()" class="btn btn-outline-primary">Update</button>
      <button ng-click="reset()" class="btn btn-outline-info">Clear</button>
    </div>
  </div>

  <div class="col-2"></div>
</div>
