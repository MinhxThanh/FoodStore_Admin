<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
    <div class="mb-3 text-center">
      Create Discount
    </div>
    
    <div class="mb-3">
      <!-- <input type="file" name="image" class="form-control" id="exampleFormControlInput1" > -->
    </div>
    <div class="mb-3">
        <label>Name</label>
      <input type="text" ng-model="form.name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
    </div>
    <div class="mb-3">
        <label>Food Name</label>
        <select class="custom-select" ng-model="selectedFood" ng-options="f.id as f.name for f in food"
         >
      </select>
     </div>
        
        <div class="form-group">
            <label for="otherName">Start Date</label>
            <input ng-model="form.startDate " type="date" class="form-control " aria-describedby="otherNameHid">
        </div>
        <div class="form-group">
            <label for="otherName">End Date</label>
            <input ng-model="form.endDate" type="date" class="form-control " aria-describedby="otherNameHid">
        </div>
          <div class="form-group">
              <label for="otherName">Percent Discount</label>
              <input ng-model="form.percentDiscount" type="number" class="form-control " aria-describedby="otherNameHid">
          </div>
          <div>
            <label>Fixed</label>
           </div>

          <div class="form-check form-check-inline"><div class="custom-control custom-switch" >
            <input type="checkbox" class="custom-control-input" id="customSwitch5" 
            ng-model="form.fixed" checked>
            <label class="custom-control-label" for="customSwitch5">{{form.fixed}}</label>
          </div>
        </div>
          <div class="form-group">
            <label for="otherName">Create Date</label>
            <input readonly ng-model="form.createDate| date: 'dd/MM/yyyy'" class="form-control " aria-describedby="otherNameHid">
        </div>
          <div >
            <label>Display: </label>
            <div class="form-check form-check-inline">
                <input ng-model="form.display" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio"
                        ng-value="false" checked>
                <label class="form-check-label" for="inlineRadio1">No</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input ng-model="form.display" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        ng-value="true">
                <label class="form-check-label" for="inlineRadio2">Yes</label>
            </div>
            </div>
            <div class="form-group">
              <label for="otherName">Create By</label>
              <!-- ng-model="form.createBy"  -->
              <input readonly class="form-control" ng-value="form.createBy" aria-describedby="otherNameHid">
          </div>

    <div class="card-footer text-muted text-center">
      <button ng-click="create()" class="btn btn-outline-primary">Create</button>
      <button ng-click="reset()" class="btn btn-outline-info">Clear</button>
  </div>
</div>
    <div class="col-2"></div>
  </div>
